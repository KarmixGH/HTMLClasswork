<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <h1 class="text-primary">Hello, world!</h1>
        <h1 class="text-success">Hello, world!</h1>
        <h1 class="text-danger">Hello, world!</h1>
        <h1 class="text-black">Hello, world!</h1>
        <h1 class="text-info">Hello, world!</h1>
        <h1 class="text-warning">Hello, world!</h1>
        <h1 class="text-secondary">Hello, world!</h1>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./360_F_583322930_ICZQd5Iw4CZFEA5aac60udndQENdpuSz.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./360_F_687058007_OoqfkPULTM7SJT3jsZSMOWOrGiMAhasc.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./oversized-chair-for-living-room-grey-tufted-upholstery-mid-century-modern-legs-luxury-furniture-for-foyer-designer-chairs-on-amazon-600x600.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
