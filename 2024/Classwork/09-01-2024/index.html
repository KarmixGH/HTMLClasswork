<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="pricing-selection">
        <h2>Our Pricing</h2>
        <div class="plan-selection">
          <h3>Annually</h3>
          <div class="toggle"><span class="ball"></span></div>
          <h3>Monthly</h3>
        </div>
      </div>
      <div class="boxes">
      <div class="first box">
        <h3>Basic</h3>
        <h2>$19.99</h2>
        <hr />
        <h3>500 GB Storage</h3>
        <hr />
        <h3>2 Users Allowed</h3>
        <hr />
        <h3>Send up to 3 GB</h3>
        <hr />
        <a href=""><button class="learn-more">LEARN MORE</button></a>
      </div>
      <div class="second box">
        <h3>Basic</h3>
        <h2> $24.99</h2>
        <hr />
        <h3>1 TB Storage</h3>
        <hr />
        <h3>5 Users Allowed</h3>
        <hr />
        <h3>Send up to 10 GB</h3>
        <hr />
        <a href=""><button class="learn-more mid">LEARN MORE</button></a>
      </div>
      <div class="third box">
        <h3>Basic</h3>
        <h2>$39.99</h2>
        <hr />
        <h3>2 TB Storage</h3>
        <hr />
        <h3>10 Users Allowed</h3>
        <hr />
        <h3>Send up to 20 GB</h3>
        <hr />
        <a href=""><button class="learn-more">LEARN MORE</button></a>
      </div>
    </div>
    </main>
  </body>
</html>
