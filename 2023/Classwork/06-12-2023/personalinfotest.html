<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="leftside">
        <div class="leftsidepart">
          <div class="step1 step2">
            <h3>1</h3>
          </div>
          <div class="info">
            <h5>STEP 1</h5>
            <h3>YOUR INFO</h3>
          </div>
        </div>

        <div class="leftsidepart">
          <div class="step1">
            <h3>2</h3>
          </div>
          <div class="info">
            <h5>STEP 2</h5>
            <h3>SELECT PLAN</h3>
          </div>
        </div>
        <div class="leftsidepart">
          <div class="step1">
            <h3>3</h3>
          </div>
          <div class="info">
            <h5>STEP 3</h5>
            <h3>ADD-ONS</h3>
          </div>
        </div>
        <div class="leftsidepart">
          <div class="step1">
            <h3>4</h3>
          </div>
          <div class="info">
            <h5>STEP 4</h5>
            <h3>SUMMARY</h3>
          </div>
        </div>
      </div>
      <div class="rightside">
        <div class="pinfo">
          <h1 style="color: #02255a">Personal info</h1>
          <br />
          <p style="color: gray">
            Please provide your name, email adress, and phone number.
          </p>
        </div>
        <form>
          <div class="inputbars">
            <label class="name">
              Name <br />
              <input
                class="namebar"
                type="text"
                placeholder="Enter your Name"
              />
            </label>
          </div>
          <div class="inputbars">
            <label class="name">
              Email Adress <br />
              <input
                class="namebar"
                type="text"
                placeholder="Enter your Email"
              />
            </label>
          </div>
          <div class="inputbars">
            <label class="name">
              Phone Number <br />
              <input
                class="namebar"
                type="tel"
                placeholder="e.g. +1 23 456 789"
              />
            </label>
          </div>
        </form>
        <div class="button">
          <input
            type="button"
            value="Next Step"
            style="
              width: 100px;
              height: 40px;
              background-color: #174a8b;
              border-radius: 8px;
              color: white;
              border: 1px #174a8b;
            "
          />
        </div>
      </div>
    </main>
  </body>
</html>
