<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styledesktop.css"/>
    <!-- <link rel="stylesheet" href="stylemobile.css"/> -->
  </head>
  <body>
    <main>
      <div class="leftside"></div>
      <div class="cards">
        <div class="topcard">
          <div class="topcardcontent">
            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="digits"
              ><h1>9591 6489 6389 101E</h1></span
            >
            <span class="name" style="color: white"
              ><h1>FELICIA LEIRE </h1> <span class="expdate"> <h1>09/00 </h1></span>
            </span>
          </div>
        </div>
        <div class="bottomcard">
          <div class="bottomcardtext">
            <span> <h1>000</h1></span>
          </div>
        </div>
      </div>
      <div class="rightside">
          <form>
            <label class="bar1">
              <p><b>CARDHOLDER NAME</b></p>
              <input type="text" placeholder="e.g. Jane Appleseed" />
            </label>
            <br />
            <br />
            <label class="bar2">
              <p><b>CARD NUMBER</b></p>
              <input
                type="tel"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="19"
              />
            </label>
            <br />
            <br />
            <span class="bar3text">
              <p><b>EXP.DATE (MM/YY)</b></p>
              <p><b>CVC</b></p>
            </span>
            <label class="bar3">
              <input class="mmyy" type="tel" placeholder="MM" maxlength="2" />
              <input class="mmyy" type="tel" placeholder="YY" maxlength="2" />
              <input
                class="cvc"
                type="tel"
                placeholder="e.g. 123"
                maxlength="2"
              />
            </label>
            <br />
            <br />
            <label>
              <button>Confirm</button>
            </label>
          </form>
      </div>
    </main>
  </body>
</html>
